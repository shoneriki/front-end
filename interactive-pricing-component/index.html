<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page-wrap">

    <div class="half-page-wrap">

      <div class="half-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
          <path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
        </svg>
      </div>

      <div class="cta-wrap">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="circle-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145">
          <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
            <circle cx="63" cy="82" r="62.5" />
            <circle cx="105" cy="41" r="40.5" />
          </g>
        </svg>
      </div>

      <div class="bottom-wrap">
        <div class="price-box">
          <p>Page views</p>
          $ /month

          Monthly Billing
          Yearly Billing 25% discount

          Unlimited websites
          100% data ownership
          Email reports

          Start my trial
        </div>

      </div>


    </div>





  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
